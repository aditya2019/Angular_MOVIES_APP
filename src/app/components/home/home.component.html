<!--  Search bar start -->
<div class="container input-group my-3 w-50">
<!--  if click on box area of search -->
  <input type="text" (keyup.enter)="search()" class="form-control" [(ngModel)]="movieSearch" placeholder="Search movie.." >
   <div class="input-group-append">
<!--  if click on button of search -->
   <button type="submit" id="search-ico" (click)="search()"><i class="fa fa-search"></i></button>
   </div>
</div>
<!--  Search bar close -->

<!--  selected movies count -->
<h3 class="text-center select"> YOU HAVE SELECTED :{{favMovies.length}} MOVIES</h3>
<!--  show error if aready selected movies -->
<h3 class="error text-center" *ngIf="showError">Oops! This Movie Already Added</h3>

<!-- Card layout for showing searched movies-->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 py-2" *ngFor="let movie of movies">
      <div class="card">
      <div class="row">
        <div class="col-md-5 col-sm-3">
          <img class="img-fluid d-block images" [attr.src]="movieUrl+movie.poster_path" alt="Image not found">
        </div>
        <div class="col-md-7 col-sm-6">
           <div class="card-header"><h5 class="card-title">{{movie.title}}</h5> </div>
            <div class="card-body"><p class="card-text">Overview:&nbsp;{{(movie.overview .length>100)? (movie.overview | slice:0:150)+'..':(movie.overview)}}</p>
             <p class="card-text">Rating: {{movie.vote_average}}</p>
           </div>
             <div class="card-footer"><a class="btn btn-primary" (click)="addToFavorite(movie)" >Add to favourite</a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>  
</div>
